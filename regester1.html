<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="Style1.css">
</head>
<body>
        <form id="form" >
            <h1>Register</h1>
            <div class="inputtext">
                <label for="user">Name:</label>
                <input type="text" id="user" placeholder="Your name..">

                <label for="email">E-mail:</label>
                <input type="text" id="email" placeholder="Your email..">

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Your password..">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="Your confirm password..">
            </div>

            <div class="btntext">
            <input type="submit" value="Enter" class="button-submit">
            <input type="reset" value="Reset" class="button-reset">

            <div class="sign">
                <label for="">You have an account?</label>
                <a href="index.html">Login</a>
            </div>
        </form>


    <script src="login.js"></script>
</body>
</html>
